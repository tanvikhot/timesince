<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    </link>

    <title>Time Since</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="timerNameInput">Timer name</label>
                        <input type="text" class="form-control" id="timerNameInput" aria-describedby="timerNameHelp"
                            placeholder="Enter email">
                        <small id="timerNameHelp" class="form-text text-muted">Give the timer a name. What are you
                            trying to remember. Last time I talked to my friend. Last time I indulged into a bad habit,
                            etc.</small>
                    </div>
                    <div class="form-group">
                        <label for="timerDateInput">Start date & time</label>
                        <div class="input-group date">
                            <input type="text" placeholder="" id="timerDateInput" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Timer precision</label>
                        <div class="form-group form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Days</label>
                        </div>
                        <div class="form-group form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Hours</label>
                        </div>
                        <div class="form-group form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Minutes</label>
                        </div>
                        <div class="form-group form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Seconds</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script>
        $('.input-group.date').datepicker({
            clearBtn: true,
            daysOfWeekDisabled: "0"
        });
        function startTime() {
            var options = { year: 'numeric', month: 'numeric', day: 'numeric', hour:'numeric',  minute:'numeric' };
            var today  = new Date();
            $('#timerDateInput').val(today.toLocaleDateString(navigator.language, options));
            var t = setTimeout(startTime, 500);
        }
        startTime();
    </script>
</body>

</html>
